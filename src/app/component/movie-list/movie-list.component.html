      <form class="form-inline my-2 my-lg-0" >
          <input #query class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "movieName" name="movieName">
          <button class="btn btn-outline-success my-2 my-sm-0" (click)="getQuery(movieName)" type="submit">Search</button>
        </form> 
        <br>

       <div class="container">
         <div class="row">
           <div class="span-4">
        <div  *ngFor="let movie of moviesList; let i = index" [attr.data-index]="i">
        <div style="color: white"><h2>{{movie.title}}</h2></div>
        <img src="https://image.tmdb.org/t/p/w154/{{movie.poster_path}}" alt=""> 
        <div style="color: white"> {{movie.overview}}</div> <br>
        </div>
      </div>
      </div>
    </div>
