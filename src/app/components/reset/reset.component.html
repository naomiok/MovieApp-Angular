 <div class="container">
     <div class="col-md-4 col-md-offset-4 panel-style">
     <div class="panel panel-default">
     <div class="panel-heading"><br>
     <h3 class="panel-title">
     Forgot Password
    </h3>
    </div><br>
    <div class="panel-body">
     <form action="#" method="post">
       <div class="alert alert-info">
       <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       <strong>Info</strong><br> Enter your valid email before procced to password reset.
         </div>
          <div class="form-group">
             <label for="email">Email</label>
             <input type="email" [(ngModel)] = "emailName" name="emailName" id="emailName" class="form-control"  required="required">
         </div>
         <div class="form-group">
           <button type="submit" class="btn btn-primary btn-block" (click)="recoverPassword(emailName)"  routerLink="/login">
           <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
             Submit </button>
                                    
             </div>
             </form>
                            
               </div>
                </div>
            </div>
        </div>
